  <script>

    var min = 1;
    var max = 24;
    const x = 15 * Math.round(((Math.random() * (max - min)) + min)) + 1072.5;
    console.log(`${x}`);
    const y = 15 * Math.round(((Math.random() * (max - min)) + min)) + 1080 + x;
    console.log(`${y}`);
    const z = 15 * Math.round(((Math.random() * (max - min)) + min)) + 1080 + y;
    console.log(`${z}`);
    const a = 15 * Math.round(((Math.random() * (max - min)) + min)) + 1080 + z;
    console.log(`${a}`);
    const b = 15 * Math.round(((Math.random() * (max - min)) + min)) + 1080 + a;
    console.log(`${b}`);


    var wheelsound = document.getElementById('wheel')
    var Drehflaeche = document.getElementById('Drehflaeche')
    var Start = document.getElementById('Start')


    Start.addEventListener('click', function () {

      play();
    });


    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function play() {

      Drehflaeche.setAttribute('animation__first', {
        property: 'rotation',
        from: '0 0 0',
        to: `0 0 ${x}`,
        dur: '9000',
        easing: 'easeOutCirc',
        loop: 'false',
        delay: '1400',


      });

      wheelsound.play();
      Start.setAttribute('opacity', "0");
      await sleep(30000);


      Drehflaeche.setAttribute('animation__second', {
        property: 'rotation',
        delay: '1400',
        from: `0 0 ${x}`,
        to: `0 0 ${y}`,
        dur: '9000',
        easing: 'easeOutCirc',
        loop: 'false'

      })

      wheelsound.play();
      await sleep(30000);


      Drehflaeche.setAttribute('animation__third', {
        property: 'rotation',
        delay: '1400',
        from: `0 0  ${y}`,
        to: `0 0 ${z}`,
        dur: '9000',
        easing: 'easeOutCirc',
        loop: 'false'

      });
      wheelsound.play();
      await sleep(30000);


      Drehflaeche.setAttribute('animation__fourth', {
        property: 'rotation',
        delay: '1400',
        from: `0 0  ${z}`,
        to: `0 0 ${a}`,
        dur: '9000',
        easing: 'easeOutCirc',
        loop: 'false'

      });

      wheelsound.play();
      await sleep(30000);


      Drehflaeche.setAttribute('animation__fifth', {
        property: 'rotation',
        delay: '1400',
        from: `0 0  ${a}`,
        to: `0 0 ${b}`,
        dur: '9000',
        easing: 'easeOutCirc',
        loop: 'false'

      });

      wheelsound.play();
      await sleep(30000);

    }
